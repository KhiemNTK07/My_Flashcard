    <div class = "container">
    <div>
        <button id = "plus-button" class="add-button">
            <i class="fas fa-plus"></i>

        <div id = "popup" class = "popup-button" onclick = "NewFlashCard()">

                    <button class = "delete-section">
                        <i class="fa-solid fa-trash"></i>

                </div>
                <div class="card-meta">
                Học phần · 1 thuật ngữ · Tác giả: bạn
